<html>
	<head>
		<title>Soca Scores</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{%static 'authentication/assets/css/main.css' %}" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="/homepage" class="logo"><strong>Soca</strong> Scores</a>
									<ul class="icons">
										<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
										<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
										<li><a href="#" class="icon brands fa-snapchat-ghost"><span class="label">Snapchat</span></a></li>
										<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
										<li><a href="#" class="icon brands fa-medium-m"><span class="label">Medium</span></a></li>
									</ul>
								</header>


											<div class="col-6 col-12-medium">
												{% for message in messages %}
												<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
													<strong>Registration status message:</strong> {{ message }}
													<button type="button" class="close" data-dismiss="alert" aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												{% endfor %}
												<!-- Form -->
													<h3>Registration Page</h3>

													<form method="post" action="/signup">
														{% csrf_token %}
														<div class="row gtr-uniform">
															<div class="col-6 col-12-xsmall">
																<input type="text" name="username" id="username"  placeholder="Username" Required />
															</div>
															<div class="col-6 col-12-xsmall">
																<input type="text" name="fname" id="fname" value="" placeholder="First Name" Required/>
															</div>
															<div class="col-6 col-12-xsmall">
																<input type="text" name="lname" id="lname" value="" placeholder="Last Name" Required/>
															</div>
															<div class="col-6 col-12-xsmall">
																<input type="email" name="email" id="email" value="" placeholder="Email" Required/>
															</div>
															<div class="col-6 col-12-xsmall">
																<input type="password" name="pass1" id="pass1"  placeholder="Password" Required/>
															</div>
															<div class="col-6 col-12-xsmall">
																<input type="password" name="pass2" id="pass2"  placeholder="Confirm Password" Required/>
															</div>
															<!-- Break -->
																<div class="col-12">
																	<label for="noteam">Pick your favourite team</label>
																	<select name = "noteam" id="noteam" Required>
																		<option value = "Arsenal" >Arsenal</option>
																		<option value = "Aston Villa">Aston Villa</option>
																		<option value = "Brentford">Brentford</option>
																		<option value = "Brighton and Hove Albion">Brighton and Hove Albion</option>
																		<option value = "Burnley">Burnley</option>
																		<option value = "Chelsea">Chelsea</option>
																		<option value = "Crystal Palace">Crystal Palace</option>
																		<option value = "Everton">Everton</option>
																		<option value = "Leeds United">Leeds United</option>
																		<option value = "Leicester">Leicester</option>
																		<option value = "Liverpool">Liverpool</option>
																		<option value = "Manchester City">Manchester City</option>
																		<option value = "Manchester United" selected>Manchester United</option>
																		<option value = "Newcastle United">Newcastle United</option>
																		<option value = "Norwich City">Norwich City</option>
																		<option value = "Southampton">Southampton</option>
																		<option value = "Tottenham Hotspur">Tottenham Hotspur</option>
																		<option value = "Westham United">Westham United</option>
																		<option value = "Wolverhampton Wanderers">Wolverhampton Wanderers</option>
																	</select>
															</div>
															<div class="col-6 col-12-small">
																<input type="checkbox" id="demo-human" name="demo-human" checked>
																<label for="demo-human">I am above 18 years old</label>
															</div>
															<!-- Break -->
															<!-- Break -->
															<div class="col-12">
																<ul class="actions">
																	<li><input type="submit" value="Sign Up" class="primary" /></li>
																	<li><a href="/signin"class="button">Log In</a></li>
																</ul>
															</div>
														</div>
													</form>
											</div>







		<!-- Scripts -->
							<script src="{%static 'authentication/assets/js/jquery.min.js' %}"></script>
							<script src="{%static 'authentication/assets/js/browser.min.js' %}"></script>
							<script src="{%static 'authentication/assets/js/breakpoints.min.js' %}"></script>
							<script src="{%static 'authentication/assets/js/util.js' %}"></script>
							<script src="{%static 'authentication/assets/js/main.js' %}"></script>

						</div>
					</div>
			</div>
	</body>
</html>
